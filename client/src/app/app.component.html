<div class="container">
  <div class="row game-title">
    <h1>
      {{ title }}
    </h1>
  </div>
  
  <div *ngIf="!isConnectedToGame">
    <app-landing-page (landingPageStatusChange)="handleLandingPageStatusChange($event)"></app-landing-page>

  <div *ngIf="isConnectedToGame">
    <app-game></app-game>
  </div>
</div>
